<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복권 및 입장권 계산기</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 파비콘 추가 -->
    <link rel="icon" href="icon.ico" type="image/x-icon">
</head>
<body>
    <div class="calculator">
        <label for="amount">개수:</label> <!-- 수정된 부분: "금액" -> "개수" -->
        <input type="number" id="amount" placeholder="개수를 입력하세요"> <!-- 수정된 부분: "금액" -> "개수" -->

        <label for="ticketType">항목 선택:</label>
        <select id="ticketType">
            <option value="lottery">복권</option>
            <option value="ticket">입장권</option>
        </select>

        <button onclick="calculate()">계산하기</button>
        <button onclick="copyToClipboard()">결과 복사하기</button>
        <div id="result">결과: </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
